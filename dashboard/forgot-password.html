<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OMNI-MIND</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ğŸ§  OMNI-MIND</h1>
                <h2>Reset Password</h2>
                <p>Enter your email to receive password reset instructions</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com"
                        autocomplete="email"
                    >
                    <small class="form-hint">We'll send reset instructions to this email</small>
                </div>

                <div id="forgotError" class="error-message" style="display: none;"></div>
                <div id="forgotSuccess" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary" id="forgotBtn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loader" style="display: none;">â³ Sending...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to login</a></p>
            </div>

            <div class="auth-info">
                <p class="small-text">ğŸ”’ Check your email for reset instructions</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
